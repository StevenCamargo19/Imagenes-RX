<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./img/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body
    style="min-height: 100vh; background: radial-gradient(85% 65% at 8% 8%, rgba(4, 164, 156, 0.35), transparent 60%), radial-gradient(75% 60% at 75% 35%, rgba(4, 187, 211, 0.35), transparent 62%), radial-gradient(70% 60% at 15% 80%, rgba(44, 220, 196, 0.3), transparent 62%), radial-gradient(70% 60% at 92% 92%, rgba(0, 200, 180, 0.3), transparent 62%), radial-gradient(70% 60%, rgba(100, 240, 220, 0.2), transparent 62%), linear-gradient(rgb(232, 255, 253) 0%, rgb(240, 255, 250) 100%);">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="col-12 col-md-4">

            <div class="card p-4 shadow">

                <div class="mb-3 px-5">
                    <img src="img/logo.png" class="w-100" alt="">
                </div>

                <div class="mb-3">
                    <h4 class="text-center fw-bold" style="color: #00a19b;">Bienvenido</h4>
                </div>

                <form id="loginForm">

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="usuario" class="form-control" placeholder="Ingrese usuario" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" class="form-control" placeholder="Ingrese contraseña"
                            required>
                    </div>

                    <button class="btn text-white w-100" style="background-color: #00a19b;">Ingresar</button>

                </form>

            </div>

        </div>
    </div>

    <script>

        if (sessionStorage.getItem("auth") === "true") {
            window.location.href = "./imagenes.html";
        }

        const elusuario = document.getElementById("usuario")

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            login();
        });

        function login() {
            const usuario = elusuario.value.trim().toLowerCase();
            const contrasena = document.getElementById("contrasena").value.trim().toLowerCase();

            if (usuario === "medico" && contrasena === "medico") {
                sessionStorage.setItem("auth", "true");
                window.location.href = "imagenes.html";
            } else {
                sessionStorage.setItem("auth", "false");

                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Usuario o contraseña incorrectos",
                    confirmButtonColor: "#00a19b"
                });
            }
        }

        elusuario.focus();
    </script>

</body>

</html>
