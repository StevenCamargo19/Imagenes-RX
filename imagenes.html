<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Imágenes RX</title>
    <link rel="icon" href="./img/icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
    style="min-height: 100vh; background: radial-gradient(85% 65% at 8% 8%, rgba(4, 164, 156, 0.35), transparent 60%), radial-gradient(75% 60% at 75% 35%, rgba(4, 187, 211, 0.35), transparent 62%), radial-gradient(70% 60% at 15% 80%, rgba(44, 220, 196, 0.3), transparent 62%), radial-gradient(70% 60% at 92% 92%, rgba(0, 200, 180, 0.3), transparent 62%), radial-gradient(70% 60%, rgba(100, 240, 220, 0.2), transparent 62%), linear-gradient(rgb(232, 255, 253) 0%, rgb(240, 255, 250) 100%);">

    <div class="container">
        <div class="row ">
            <div class="col-6 col-md-2 offset-3 offset-md-0 pt-4">
                <img src="./img/logo.png" class="w-100" alt="Logo">
            </div>

            <div class="d-md-none text-end" style="position: fixed; top: 1rem;">
                <button class="btn btn-warning" title="Actualizar Base de datos de imagenes" onclick="refresh()">
                    <i class="fas fa-rotate-right"></i>
                </button>
            </div>

            <div class="col-12 col-md-8 mt-5 mb-4">
                <h3 class="mb-4 text-center">Búsqueda de imágenes Rayos X</h3>
                <div class="input-group justify-content-center">
                    <div class="form-outline w-75">
                        <input type="search" id="search" class="form-control"
                            placeholder="Digitar número de documento del paciente" />
                    </div>
                    <button type="button" id="btnSearch" class="btn text-white" style="background-color: #00a19b;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-12 d-none col-md-2 d-md-block pt-4 text-end">
                <button class="btn btn-warning" title="Actualizar Base de datos de imagenes" onclick="refresh()">
                    <i class="fas fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div id="images" class="row g-3 justify-content-center mt-4"></div>
    </div>

    <!-- MODAL DE CARGA -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-none bg-transparent">
                <div class="d-flex flex-column align-items-center justify-content-center p-4"
                    style="background: white; border-radius: 1rem;">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                    <h6 class="mt-3 text-center">Cargando imágenes, por favor espere...</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/main.js"></script>
</body>

</html>
